<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html"> <div class="logo">Tickethack</div></a>
      <div>
        <ul class="nav-links">
          <li><a href="./cart/cart.html">Cart</a></li>
          <li><a href="./booking/booking.html">Bookings</a></li>
          <li><a href="./login/login.html">Login</a></li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="intro">
        <h1>Explore the world effortlessly by train!</h1>
        <p>
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </p>
      </div>

      <div class="search-container">
        <div class="search-box">
          <div class="input-group">
            <input id="departureInput" type="text" placeholder="Departure" />
            <input id="arrivalInput" type="text" placeholder="Arrival" />
          </div>
          <input id="dateInput" type="date" />
          <button id="search">Search</button>
        </div>

        <div class="info-box">
          <img src="./images/train.png" alt="Train Icon" />
          <div id="info-divider"></div>
          <p>It's time to book your future trip.</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
